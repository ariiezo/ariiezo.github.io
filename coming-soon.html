<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaCloud - Coming Soon</title>
    <link rel="stylesheet" href="css/coming-soon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<body>
    <!-- Background Animation Canvas -->
    <canvas id="bg-canvas"></canvas>
    
    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="https://cdn.hias.cloud/u/ultimate-daring-arabianhorse.png" alt="AlphaCloud Logo" class="logo-icon" style="height: 32px; width: auto; vertical-align: middle;" />
                AlphaCloud
            </div>
            
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="de">DE</button>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
        </div>
        
        <!-- Hero Section -->
        <div class="hero">
            <h1 class="title" data-de="AlphaCloud startet bald!" data-en="AlphaCloud Coming Soon!">
                AlphaCloud startet bald!
            </h1>
            <p class="subtitle" data-de="Wir arbeiten an etwas Großartigem" data-en="We're working on something amazing">
                Wir arbeiten an etwas Großartigem
            </p>
            
            <!-- Countdown Timer -->
            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-value" id="days">00</span>
                    <span class="countdown-label" data-de="Tage" data-en="Days">Tage</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="hours">00</span>
                    <span class="countdown-label" data-de="Stunden" data-en="Hours">Stunden</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="minutes">00</span>
                    <span class="countdown-label" data-de="Minuten" data-en="Minutes">Minuten</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="seconds">00</span>
                    <span class="countdown-label" data-de="Sekunden" data-en="Seconds">Sekunden</span>
                </div>
            </div>
        </div>
        
        <!-- Runway Roadmap -->
        <div class="roadmap-section">
            <h2 class="roadmap-title" data-de="Unsere Roadmap" data-en="Our Roadmap">Unsere Roadmap</h2>
            
            <!-- Runway Animation -->
            <div class="runway-container">
                <div class="runway">
                    <div id="plane">
                        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M32 8L60 48H4L32 8Z" fill="#a78bfa"/>
                            <path d="M32 8L32 48" stroke="#7c3aed" stroke-width="2"/>
                            <circle cx="32" cy="16" r="4" fill="#7c3aed"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Roadmap Steps -->
            <div class="roadmap-steps" id="roadmapSteps">
                <!-- Steps will be dynamically generated -->
            </div>
        </div>
